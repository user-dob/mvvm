<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Игорь учи</title>
</head>
<body>

    <div id="app">

        <h2 data-text="title" data-click="user.click(title)"></h2>
        <div data-text="user.name"></div>
        <div data-text="user.age"></div>
        <div data-text="user.foo.bar"></div>

        <h2 data-text="title"></h2>

        <button data-click="add(user.name)">add</button>

        <button data-click="remove(title)">remove</button>

        <template data-if="user.isShow">
            <h1 data-text="user.name"></h1>
        </template>

        <template data-for="users">
            <ul>
                <template data-for="posts.titles">
                    <li data-text="$model.title"></li>
                    <li data-text="title"></li>
                </template>
            </ul>
        </template>

    </div>



    <script src="/src/tpl.js"></script>
    <script src="/src/attr.js"></script>
    <script src="/src/scope.js"></script>
    <script src="/src/app.js"></script>
</body>
</html>
